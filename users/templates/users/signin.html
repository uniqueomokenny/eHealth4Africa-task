{% extends "base.html" %}

{% load bootstrap4 %}

{% block extra_style %}
<style>
  .form-container {
    max-width: 30rem;
  }

  label {
    display: none;
  }
</style>
{% endblock extra_style %}


{% block content %}
<div class="container form-container mt-5">
  <h1 class="font-weight-bolder text-muted">Sign In</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary btn-block" type="submit" value="Sign in">
  </form>
</div>
{% endblock content %}
